


{% block css_content %}

{% load static %}
<link rel="stylesheet" href={% static "Home/css/login.css" %}>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
{% endblock %}

{% block authentication %}
{% endblock %}

{% block body_content %}


<body>
  


<div id="background">
<div id="login-container">
        <h5 style="text-align: center">Log in</h5>
        <hr style="background-color: white">
        <form method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                </div>
                <div style="text-align: center">
                        <label for="reg"><a href="{% url 'Home:registrarU' %}">Registrarse</a></label>
                </div>
                <button style="width: 100%" type="submit" class="btn btn-primary">Login</button>

                
              </form>
</div>

</div>
</body>

{% endblock %}
